<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <title>Edit</title>
</head>

<body>
    <div class="Menu">
        <div class="row" align="center"><a><b>IT Tracking Contract</b></a></div>
        <br>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-2"><u>Input the information</u></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-2">
                Product
            </div>
            <div class="col-lg-2">
                Vendor
            </div>
            <div class="col-lg-2">
                Contract
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-2">
                <input type="text" placeholder="Product" name="product"/>
            </div>
            <div class="col-lg-2">
                <input type="text" placeholder="Vendor" name="vendor"/>
            </div>
            <div class="col-lg-2">
                <input type="text" placeholder="Contract" name="contract"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-2">
                <input type="date" id="birthday" name="birthday" placeholder="Start date"/>
            </div>
            <div class="col-lg-2">
                <input type="date" id="birthday" name="birthday" placeholder="End date"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-4">
                <select name="Status" id="Status">
                    <option value="All">All</option>
                    <option value="Signed">Signed</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Canceled">Canceled</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <div class="col-lg-2">
                <input type="number" id="cost" name="cost" placeholder="Cost price(THB)"/>
            </div>
            <div class="col-lg-2">
                <input type="number" id="fee" name="fee" placeholder="Service Fee(%)"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-3">  <input type="file" id="myFile" name="filename"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-8"></div>
            <input type="submit" value="Save" />
            <input type="submit" value="Delete" />
        </div>
    </div>
    </div>
</body>

</html>
